<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    html,body{
        width:100%;
        height:100%;

    }
    #box{
       width:100px;
       height:100px;
       /* background: red; */
       cursor: pointer;
       margin: auto;
    }
    </style>
</head>
<body>
    <div id="box" style="background: red;"></div>
    <script>
        // 给box这个元素绑定一个点击的事件行为；首先需要获取一下这个元素；
        var box = document.getElementById("box");
        box.onclick=function(){
            // 当鼠标点击这个元素时，这个函数中的代码就会执行一次；
            // 元素.style.样式名：只能获取到行间设置的属性；CSS表中的样式无法直接获取；
            console.log(box.style.background);
            if(box.style.background=="red"){
                console.log(0)
                box.style.background="black";
            }else{
                    // 当box的背景是黑色时，让其变成红色；
                box.style.background="red";// 给行间属性赋值样式
            } 
        }
        //  红色---> 黑色--> 绿色--> 黄色-->红色--> 黑色... 
    
    </script>
</body>
</html>
