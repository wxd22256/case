<body>
    <div>
        2019第十四期JS开班啦

    <script>
        // ECMAScript :国际定义JavaScript规范的组织；核心成员都是
        //各个浏览器开发的核心成员

        // ECMAScript6 ==>简称es6
        // 只敲代码，注释不要写
        // 在script编辑的代码，符号都是英文状态
        // JS 的代码都会写在script这个标签中
        // JS中的变量： 用来存储或者代表JS中的值；
        // var : 关键词；在JS中有特殊意义的一些词； function  if else  for
        // var  变量名=变量存储的值  
        //var  num = 100;
        // console.log: 输出；在浏览器的控制台下输出变量所代表的值；
        //console.log(num10);
        // 浏览器中有console;控制台；
        //var u = 1;
        var schoolclass14="珠峰14";
        // console.log():用来调试错误用的；
        //console.log(schoolclass14);
        var str="不能睡觉";
        // 1.变量名的定义规则
        //1) : 变量名不能以数字开头
        //2) ：不能以关键字作为变量名
        //3) ：遵循驼峰命名法；除了第一次有意义的单词其余的单词首字母都要大写
    
        // 报错现象
        //Invalid or unexpected token : 无效的或未知的语法错误
        // 不能睡觉 is not defined : 不能睡觉没有被定义；
    </script>
