        // 数据类型
        // 浏览器能够识别什么样的数据呢；
        // 数据类型分为基本的数据类型和引用的数据类型；
        // 基本数据类型：number(数字) string(字符串)  boolean(布尔值) null 
        //  undefined  symbol
        var  num = 123;// number
        var str = "珠峰培训";// string；被双引号或者单引号包起来的内容就是字符串；
        var r = '太阳';
        var bol = true;// true  false;
        var  n = null;
        var u = undefined;
        // 变量名由字母、数组、_、$组成变量名
        var $a = 100;
        
        // 基本数据类型： 值类型的；
        // 引用类型的值；是空间地址类型的；
        // 引用数据类型分为对象数据类型和函数数据类型；
        //对象数据类型：对象 、数组、正则、Math、Date的实例...
        // 函数数据类型： 函数、类
        // 对象是由键值对组成，键值对由逗号隔开，键值对由属性名和一个属性值，其中冒号前面的是属性名，冒号后面的叫属性值[属性值一定是数据类型中的一种]
        // 对象的属性名默认就是一个字符串类型的；
        ///var d =1;
        var obj = {a:1,num:"a","c":"d"};
        console.log(obj);
        // 数组
        // 数组是由数组成员组成，数组成员是由逗号隔开的；
        var arr =["a",2,"2","nihao","wohao","dajiahao",true,{}];
