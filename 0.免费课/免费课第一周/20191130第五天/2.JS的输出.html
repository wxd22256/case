    var box = document.getElementById("box");
    function sum(){
        // total是这个私有作用域私有变量，外界不能访问
        var total=0;// 相当于一个容器
        for(var i=0;i<arguments.length;i++){
            total+=arguments[i]
        }
        //console.log(total);    
        return total;// 函数体中不一定有return；如果该函数需要有返回值，那么就有return；
    }
