<body>
    <script>
        var  ary = [12,6,28,99,56,26,78,36,60];
        function quickSort(ary){
            if(ary.length<=1){
                return ary;
            }
             var middleIndex=Math.floor(ary.length/2)// 向下取整
             var middle=ary.splice(middleIndex,1)[0];// 删除的那几项组成的数组[56]
             var left = [];
             var right = [];
             for(var i=0;i<ary.length;i++){
                 var cur = ary[i];
                 if(cur<middle){
                     left.push(cur)
                 }
                 if(cur>=middle){
                     right.push(cur);
                 }
             }
             return quickSort(left).concat(middle,quickSort(right));
             //return left.concat(middle,right);
        }
        var a = quickSort(ary);
        console.log(a);
        // 第一次 quickSort   ary [12,6,28,99,56,26,78,36,60];  
        //left:[12,6,28,26,36]  middle : 56  right  :[99  78  60]
        // 第二次 quickSort   ary [12,6,28,26,36]   
        // left [12,6,26]  middle :28   right:[36] 
    
    
    
    
    </script>
</body>
