<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 插入排序思想：依次获取到数组的每一项，和新数组中的成员进行比较，从后往前进行比较，如果这一项比newAry这一项小，那么继续和newAry前面一项进行比较；直到该项比newAry这一项大，把这一项放到newAry 的这一项后面；如果比newAry中第一项还小，那么直接放到第一项；
    var ary = [12,67,88,45,6,36,66,26,68];
    var newAry = [];
    newAry.push(ary[0]);// 把原数组中的第一项放到了newAry中;// [12,45,67,88]
    for(var i=1;i<ary.length;i++){// 为了获取到原数组中的每一项
        var cur =ary[i];
        for(var j=newAry.length-1;j>=0;j--){// 依次和newAry中每一项比较，从后向前比较
            if(cur<newAry[j]){
                // 如果cur比newAry中这项值小，那么不做什么操作，继续下一轮循环；
                if(j===0){// 如果j===0，说明已经是在和第一项进行比较了，并且比第一项还小，那直接放到数组的第一项；
                    newAry.unshift(cur);
                }
            }else{
                newAry.splice(j+1,0,cur);
                break;// 如果放入数组中，不需要再进行比较；
            }
        }
    }
    console.log(newAry)
    
    
    </script>
</body>
</html>
