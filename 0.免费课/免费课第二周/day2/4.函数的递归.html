    // 用递归的方法求1-100的和
    function sum(num){
        if(num===0){
            return 0;// return：
        }
        if(num%3===0&&num%5===0){
            return num+sum(num-1)
        }else{
            return sum(num-1);
        }
    }
    var total = sum(100);
    console.log(total);
