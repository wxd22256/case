<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // Date的实例是一个对象数据的；
    console.log(typeof Date)// "function";
    var time = new Date();// 就是函数Date的实例；
    console.dir(time);
    console.log(time.getFullYear())// 2019  获取时间年
    console.log(time.getMonth());// 范围【0-11】 获取时间月
    console.log(time.getDate())// 获取几号几日[1-31]
    console.log(time.getDay())// 获取星期几；【0-6】 周日是0;
    console.log(time.getHours())// 获取当前几点；
    console.log(time.getMinutes())// 获取当前时间几分；
    console.log(time.getSeconds())// 获取当前时间秒
    console.log(time.getMilliseconds())// 获取当前时间毫秒

    // 时间戳；表示一个唯一的值；
    console.log(time.getTime())// 获取当前时间距离1970-1-1上午八点的毫秒差;
    // 时间戳: 获取时间戳；
    console.log(Date.now())
    
    
    
    
    </script>
</body>
</html>
