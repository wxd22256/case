    <script>
        // 集中式和分布式
        // 本地仓库
        // 本地文件夹通过git init 初始化一个git仓库；里面就会有一个.git文件；
        // 分为3个区：工作区 暂存区 历史区
        // git  add  文件名/ -a/ . 将工作区提交到暂存区；
        // git commit -m""  将暂存区的代码提交到历史区；
        // git push origin master : 将历史区的代码推送到远程仓库
        // git remote add origin  + 仓库地址： 本地仓库和远程仓库建立关联； 
        // git pull origin  master : 从远程仓库拉去最新的代码;
        // git clone + 远程仓库地址：将远程仓库的代码克隆一份到本地；

        // git status : 只是查看当前仓库的状态
        // git  remote -v : 查看本地仓库和远程连接情况
        // git config --list : 查看配置列表
