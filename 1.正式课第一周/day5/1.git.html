        // git : 分布式版本代码管理工具
        // git init : 让本地文件夹初始化一个git仓库；
        // git仓库分三个区： 工作区  暂存区  历史区
        // 工作区--> 暂存区： git add ./-a
        // 暂存区--> 历史区： git commit -m"注释"； 每提交一次历史区，都会产生一个唯一的版本号；
        // git log : 查看当前历史区提交的版本号；
        // 远程仓库： 中央服务器
        // git  remote add 仓库名 仓库地址：让本地的git仓库和远程仓库建立关联；
        // git  push 仓库名 master(主干);// 将本地代码提交到远程仓库；
        // git  pull 仓库名  master; 从远程仓库拉取代码；
