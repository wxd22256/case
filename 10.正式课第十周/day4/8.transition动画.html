<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div id="app">
        <button @click="fn">显示/隐藏</button>
        <transition name="slide-fade" enter-active-class="animated bounceInDown" leave-active-class="animated bounceOutDown">
            <div v-if="show">hello</div>
        </transition>  
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // v-enter :刚要进来的状态
        // v-enter-active : 进来过度的样式
        // v-enter-to: 结束的状态
        let vm = new Vue({
            el:"#app",
            data:{
                show:true
            },
            methods:{
                fn(){
                    this.show=!this.show;
                }
            }
        })
    </script>
</body>
</html>
