<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <span>{{msg}}</span>
    </div>
    <div id="app1"></div>
    <template id="first">
        <div>{{msg}}<div @click='fn'>888</div></div>
    </template>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // 1. 如果有template属性，当初始化实例时，会把template的属性值编译并替换掉App元素；
        // 2. template中只能有一个根元素，如果有两个，会默认取第一个作为根元素
        // 3.template中可以获取到data中数据和methods中的方法
        // let vm = new Vue({
        //     el:"#app",
        //     data:{
        //         msg:"hello",
        //         flag:false
        //     },
        //     methods:{
        //         fn(){
        //             console.log(888);
        //         }
        //     },
        //     template:"<div>{{msg}}<div @click='fn'  v-if='flag'>888</div></div>"
        // })
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"hello",
                flag:false
            },
            methods:{
                fn(){
                    console.log(888);
                }
            },
            template:"#first"
        })
        let vm1 = new Vue({
            el:"#app1",
            data:{
                msg:"zfpx",
                flag:false
            },
            methods:{
                fn(){
                    console.log(888);
                }
            },
            template:"#first"
        });
        // 抽离公共部分的结构；
    </script>
</body>
</html>
