<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="swiper.min.css">
    <style>
        .swiper-container {
            width: 600px;
            height: 300px;
        }
        /* .swiper-slide{
            background: red;
            color:white;
        } */
        .first{
            background: red; 
        }
        .second{
            background:yellow; 
        }
        .third{
            background:blue;
        }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide first">Slide 1</div>
            <div class="swiper-slide second">Slide 2</div>
            <div class="swiper-slide third">Slide 3</div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination">

        </div>
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
    <script src="swiper.min.js"></script>
    <script>
         var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal', // 方向
            loop: true, // 循环模式选项
            autoplay:2000,// 设置自动切换的时间
            autoplayDisableOnInteraction:false,// 当用户名操作swiper以后，会继续自动轮播；
            // autoplayStopOnLast:false,
            effect:"flip",
            // 如果需要分页器
            // 分页器
            pagination: '.swiper-pagination',
            paginationClickable :true,
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }            
        });        

    
    </script>
</body>
</html>
