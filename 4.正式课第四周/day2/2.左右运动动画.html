    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width:100px;
        height:100px;
        background: red;
        position: absolute;
    }
    button{
        width:80px;
        height:30px;
        line-height: 30px;
        text-align: center;
        position: absolute;
        top:200px;
    }
    #left{
       left:100px;
    }
    #right{
        left:300px;
    }

    </style>
</head>
<body>
    <div id="box"></div>
    <button id="left">向左走</button>
    <button id="right">向右走</button>
    <script src="jquery-1.11.3.js"></script>
    <script>
        let winW = document.documentElement.clientWidth-$("#box").outerWidth();
        $("#right").click(function(){
            // easein : 加速
            // easeout :减速
            // easeInOut
            // linear
            $("#box").stop().animate({left:winW},3000,"linear")
        });
        $("#left").click(function(){
            // easein : 加速
            // easeout :减速
            // easeInOut
            // linear
            $("#box").stop().animate({left:0},3000,"linear")
        });
