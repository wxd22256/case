        var ary = [];
        function pushAry(obj){
            if(obj instanceof Array){
                // 如果是数组，需要循环数组，每数组的每一项进行类似的递归；
                for(let i=0;i<obj.length;i++){
                    pushAry(obj[i])
                }
            }else{
                for(let key in obj){
                    ary.push(key);
                    pushAry(obj[key]);
                }
            }
        }
