        // 1.改变正则的优先级

        // 3. 用于小正则捕获
        // 小括号要进行捕获；从左往右依次进行捕获；
        var  reg =/^-?(\d|[1-9]\d+)(\.(\d+))?$/; 
        console.log(reg.test("00000"))// false
        console.log(reg.exec("35.6789"))
