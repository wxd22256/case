    <title>Document</title>
    <script>
       function reset(){
            // window的resize： 当可视窗口发生改变时，触发的回调；
            let winW = document.documentElement.clientWidth;
            document.documentElement.style.fontSize=winW*100/750+"px";
        }
        window.addEventListener("resize",reset);
        // 屏幕的比例=rem的比例；
        reset();
        </script>
